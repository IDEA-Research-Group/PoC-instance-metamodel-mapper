<div class="form-group ">
  <input required name="name" [(ngModel)]="procEng.name" #name="ngModel"
         type="text"  class="form-control" placeholder="Name">
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="mt-3">
    <nb-alert status="danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </nb-alert>
  </div>

</div>
<div class="form-group">
            <textarea id="description"
                      name="description" [(ngModel)]="procEng.description"
                      class="form-control" placeholder="Description"></textarea>
</div>
