<toaster-container></toaster-container>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>New Process Engine</nb-card-header>
      <nb-card-body>
        <form #procEngForm="ngForm" (ngSubmit)="add()">
          <ngx-form-process-engines [procEng]="procEng"></ngx-form-process-engines>
          <button [disabled]="!procEngForm.valid" type="submit" class="btn btn-primary">Save</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
