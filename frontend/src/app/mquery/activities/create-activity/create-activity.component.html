<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>New Activity</nb-card-header>
      <nb-card-body>
        <form #activityForm="ngForm" (ngSubmit)="add()">
          <ngx-form-activity [activity]="activity" [processDefinitions]="processDefinitions"></ngx-form-activity>
          <button [disabled]="!activityForm.form.valid" type="submit" class="btn btn-primary">Save</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
