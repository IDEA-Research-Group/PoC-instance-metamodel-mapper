<div class="row mb-3">
  <div class="col">
    <h1 class="d-flex">Activities
      <button ngbButton class="btn btn-primary ml-4" (click)="new()">
        <i class="fa fa-plus"></i>
      </button>
    </h1>
  </div>
</div>

<toaster-container></toaster-container>
<div class="row">
  <div class="col-xxxl-3 col-md-6"
       *ngFor="let activity of activities">
    <ngx-card-activity (deleted)="delete($event)" (edited)="update($event)"
                                 [activity]="activity" [processDefinitions]="processDefinitions">
    </ngx-card-activity>
  </div>
</div>
