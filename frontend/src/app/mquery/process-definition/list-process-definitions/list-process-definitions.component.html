<ngx-card-process-instance></ngx-card-process-instance>
<div class="row mb-3">
  <div class="col">
      <h1 class="d-flex">Process Definitions
        <button ngbButton class="btn btn-primary ml-4" (click)="new()">
          <i class="fa fa-plus"></i>
        </button>
      </h1>
  </div>
</div>
<toaster-container></toaster-container>
<div class="row">
  <div class="col-xxxl-3 col-md-6"
       *ngFor="let process of processesDefinitions">
    <ngx-card-process-definition (deleted)="delete($event)" (edited)="update($event)"
                                 [processDefinition]="process" [processEngines]="processesEngines">
    </ngx-card-process-definition>
  </div>
</div>

<div class="row">
  <ngx-process-instance-statistics class="col"></ngx-process-instance-statistics>
</div>
