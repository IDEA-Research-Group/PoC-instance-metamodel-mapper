<toaster-container></toaster-container>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>New Process Definition</nb-card-header>
      <nb-card-body>
        <form #procDefForm="ngForm" (ngSubmit)="add()">
          <ngx-form-process-definition [processDefinition]="processDefinition" [processesEngines]="processesEngines"></ngx-form-process-definition>

          <button [disabled]="!procDefForm.form.valid" type="submit" class="btn btn-success">Save</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
